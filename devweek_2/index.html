<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="src/imagens/favicon/channels4_profile.jpg"
      type="image/x-icon"
    />

    <title>Escolha seu personagem! - MapaDev Week</title>

    <link rel="stylesheet" href="./src/css/root.css" />

    <link rel="stylesheet" href="./src/css/reset.css" />

    <link rel="stylesheet" href="./src/css/style.css" />

    <link rel="stylesheet" href="./src/css/fontes.css" />

    <link rel="stylesheet" href="./src/css/variaveis.css" />

    <link rel="stylesheet" href="./src/css/animacoes.css" />

    <link rel="stylesheet" href="./src/css/responsivo.css">
    
  </head>
  <body>
    <main>
      <header class="cabecalho">
        <h1 class="titulo">Character Select</h1>
      </header>

      <div class="selecao-de-personagens">
        <div class="personagem-grande personagem-jogador-1">
          <img
            src="../devweek_2/src/imagens/fotos/thor.png"
            alt="Personagem selecionado jogador 1"
            id="personagem-jogador-1"
          />
          <div class="nome">
            <h2 id="nome-jogador-1">Thor</h2>
          </div>
        </div>

        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="Thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/fotos/thor.jpg" alt="personagem Thor">
                </li>
                <li class="personagem" id="homem-de-ferro" data-name="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/fotos/homem-de-ferro.jpg" alt="personagem homem de ferro">
                </li>
                <li class="personagem" id="viuva-negra" data-name="Viúva Negra">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/fotos/viuva-negra.jpg" alt="personagem viúva negra"></li>
                <li class="personagem" id="Hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/fotos/hulk.jpg" alt="personagem Hulk"></li>
                <li class="personagem" id="capitao-america" data-name="Capitão America">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/fotos/capitao-america.jpg" alt="personagem Capitão America"></li>
                <li class="personagem jogador-2-selecionado" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/fotos/ultron.jpg" alt="personagem Ultron"></li>
                <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/fotos/doutor-doom.jpg" alt="personagem Doutor Dooom"></li>
                <li class="personagem" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/fotos/nova.jpg" alt="personagem Nova"></li>
                <li class="personagem" id="fenix" data-name="Fênix">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/fotos/fenix.jpg" alt="personagem Fênix"></li>
        </ul>
        <div class="personagem-grande personagem-jogador-2">
          <img
            src="../devweek_2/src/imagens/fotos/ultron.png"
            alt="personagem selecionado jogador 2"
            id="personagem-jogador-2"
          />
          <div class="nome">
            <h2>Ultron</h2>
          </div>
        </div>
      </div>
    </main>

    <script src="src/js/script.js"></script>
  </body>
</html>
